<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <title>template</title>
</head>

<body>
    <div class="wrap">
        <!-- Menu -->
        <div class="sidebar">
            <div class="menu">
                <a href="#" class="active">
                    <img src="images/menu/menu_01.svg" alt="版型">
                    <p>版型</p>
                </a>
                <a href="#">
                    <img src="images/menu/menu_02.svg" alt="照片">
                    <p>照片</p>
                </a>
                <a href="#">
                    <img src="images/menu/menu_03.svg" alt="底圖">
                    <p>底圖</p>
                </a>
                <a href="#">
                    <img src="images/menu/menu_04.svg" alt="文字">
                    <p>文字</p>
                </a>
                <a href="#">
                    <img src="images/menu/menu_05.svg" alt="元件">
                    <p>元件</p>
                </a>
                <a href="#">
                    <img src="images/menu/menu_06.svg" alt="上傳">
                    <p>上傳</p>
                </a>
            </div>
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-6 cards">
                            <img src="images/menu/demo(1).jpg" alt="demo">
                        </div>
                        <div class="col-lg-6 cards">
                            <img src="images/menu/demo(2).jpg" alt="demo">
                        </div>
                        <div class="col-lg-6 cards">
                            <img src="images/menu/demo(3).jpg" alt="demo">
                        </div>
                        <div class="col-lg-6 cards">
                            <img src="images/menu/demo(4).jpg" alt="demo">
                        </div>
                        <div class="col-lg-6 cards">
                            <img src="images/menu/demo(5).jpg" alt="demo">
                        </div>
                        <div class="col-lg-6 cards">
                            <img src="images/menu/demo(6).jpg" alt="demo">
                        </div>
                        <div class="col-lg-6 cards">
                            <img src="images/menu/demo(1).jpg" alt="demo">
                        </div>
                        <div class="col-lg-6 cards">
                            <img src="images/menu/demo(2).jpg" alt="demo">
                        </div>
                        <div class="col-lg-6 cards">
                            <img src="images/menu/demo(3).jpg" alt="demo">
                        </div>
                        <div class="col-lg-6 cards">
                            <img src="images/menu/demo(4).jpg" alt="demo">
                        </div>
                        <div class="col-lg-6 cards">
                            <img src="images/menu/demo(5).jpg" alt="demo">
                        </div>
                        <div class="col-lg-6 cards">
                            <img src="images/menu/demo(6).jpg" alt="demo">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 主要視覺區域 -->
        <div class="main_zone">

            <!-- 上方系統功能 -->
            <div class="state">
                <div class="container-fluid">
                    <div class="row align-items-center">
                        <!-- 物件資訊 -->
                        <div class="col infor">
                            <span class="type">生日賀卡</span>
                            <span class="size">卡片 5x7 cm</span>
                            <span class="infor_content">給母親的生日卡片給母親的...</span>
                        </div>
                        <!-- 返回、支援功能 - 反向排序 -->
                        <div class="col control">
                            <a href="#">版型全覽</a>
                            <a href="#">線上教學</a>
                            <a href="#" class="btn_type"><img src="images/state/pdf.svg" alt="校正"></a>
                            <a href="#" class="btn_type"><img src="images/state/save.svg" alt="存檔"></a>
                            <a href="#" class="btn_type"><img src="images/state/redo.svg" alt="重作"></a>
                            <a href="#" class="btn_type"><img src="images/state/back.svg" alt="返回"></a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 功能列 -->
            <div class="panel">
                <!-- 功能區塊 -->
                <ul class="main">
                    <li>
                        <a href="#" data-toggle="dropdown">Scale</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </li>
                    <li><a href="#">Crop</a></li>
                    <li>
                        <a href="#" data-toggle="dropdown">Flip</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#"><i class="icon flip"></i>水平翻轉</a>
                            <a class="dropdown-item" href="#"><i class="icon flip_ver"></i>垂直翻轉</a>
                        </div>
                    </li>
                    <li><a href="#">透明度</a></li>
                    <li><a href="#">Copy</a></li>
                </ul>

                <!-- 刪除 -->
                <div class="del">
                    <a href="#" class="btn_type"><img src="images/state/del.svg" alt="刪除"></a>
                </div>
            </div>

            <!-- 編輯區域 -->
            <div class="painter">

                <!-- 換頁 -->
                <div class="pages">
                    <a href="#" class="btn_type prev disable">
                                    <img src="images/main/prev.svg" alt="上一頁">
                                </a>
                    <p class="page_infor">
                        <span>1</span> of
                        <span>5</span> page
                    </p>
                    <a href="#" class="btn_type next">
                                    <img src="images/main/next.svg" alt="下一頁">
                                </a>
                </div>

                <!-- 畫布 -->
                <div class="canvas" style="background-image: url('./images/main/demo.jpg')">
                </div>

                <div class="add">
                    <a href="#" class="btn_type">+新增</a>
                </div>

                <!-- 下方功能列 -->
                <div class="painter_control">
                    <div class="scale">
                        <a href="#" class="btn_type"><img src="images/main/minus.svg" alt="刪除"></a>
                        <span class="num">100</span>%
                        <a href="#" class="btn_type"><img src="images/main/plus.svg" alt="刪除"></a>
                    </div>
                    
                    <div class="page_del">
                        <a href="#" class="btn_type"><img src="images/state/del_white.svg" alt="刪除"></a>
                    </div>
                </div>

            </div>
            <!-- painter-end -->

        </div>
    </div>
</body>

</html>
